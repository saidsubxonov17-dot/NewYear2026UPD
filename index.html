<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 üéÑ</title>
    <style>
        #video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.5);
            background-color: #000;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px; text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 400px; z-index: 10;
        }

        h1 { font-size: 3.5rem; margin: 0; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        p { font-size: 1.2rem; opacity: 0.9; margin: 20px 0; }

        .btn {
            background: #e74c3c; color: white; border: none;
            padding: 15px 30px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .btn:hover { background: #ff5e4d; transform: scale(1.05); }
        .btn.active { background: #2ecc71; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); }

        .snowflake {
            position: absolute; top: -10px; background: white;
            border-radius: 50%; opacity: 0.8; pointer-events: none;
            animation: fall linear infinite;
            will-change: transform;
        }
        @keyframes fall { to { transform: translateY(110vh) translateX(30px); } }
    </style>
</head>
<body>

    <video id="video-bg" autoplay muted loop playsinline>
        <source src="bg_video.mp4" type="video/mp4">
    </video>

    <!-- –ú—É–∑—ã–∫–∞ Last Christmas -->
    <audio id="holiday-music" loop>
        <source src="christmas.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card">
        <h1>2026</h1>
        <p id="status-text">–ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç —Ç–æ–ª—å–∫–æ —Ä–∞–¥–æ—Å—Ç—å!</p>
        <button id="main-btn" class="btn" onclick="startCelebration()">–í–∫–ª—é—á–∏—Ç—å –ø—Ä–∞–∑–¥–Ω–∏–∫ üéÑ</button>
    </div>

    <div id="snow-container"></div>

    <script>
        let started = false;

        function startCelebration() {
            const music = document.getElementById('holiday-music');
            const btn = document.getElementById('main-btn');
            const text = document.getElementById('status-text');

            if (!started) {
                music.play().catch(e => console.log("–§–∞–π–ª christmas.mp3 –Ω–µ –Ω–∞–π–¥–µ–Ω"));
                btn.innerText = "–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéâ";
                btn.classList.add('active');
                text.innerText = "–ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç! –°—á–∞—Å—Ç–ª–∏–≤–æ–≥–æ 2026 –≥–æ–¥–∞!";
                started = true;
            }
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 60; i++) {
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                let size = (Math.random() * 4 + 2) + 'px';
                flake.style.width = size; 
                flake.style.height = size;
                flake.style.left = (Math.random() * 100) + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 4) + 's';
                flake.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(flake);
            }
        }
        window.onload = createSnow;
    </script>
</body>
</html>
