<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 üéÑ</title>
    <style>
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –∏—Å–ø–æ–ª—å–∑—É–µ–º transform –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ –∏ GPU —É—Å–∫–æ—Ä–µ–Ω–∏—è */
        #video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.4);
            background: #000; /* –†–µ–∑–µ—Ä–≤–Ω—ã–π —Ñ–æ–Ω */
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px; text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            z-index: 10;
        }

        .btn {
            background: #e74c3c; color: white; border: none;
            padding: 15px 30px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn:hover { transform: scale(1.05); background: #ff5e4d; }

        /* –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–Ω–µ–≥ */
        .snowflake {
            position: absolute; top: -10px; background: white;
            border-radius: 50%; opacity: 0.6; pointer-events: none;
            will-change: transform; /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞ */
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) translateX(20px); }
        }
    </style>
</head>
<body>

    <!-- –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–æ–ª—å–∫–æ –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –∏–ª–∏ –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã -->
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="bg_video.mp4" type="video/mp4">
    </video>

    <audio id="music-main" loop>
        <source src="festive_music.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card">
        <h1 id="t-year">2026</h1>
        <p id="t-desc">–° –Ω–∞—Å—Ç—É–ø–∞—é—â–∏–º –ù–æ–≤—ã–º –ì–æ–¥–æ–º!</p>
        <button id="t-btn" class="btn" onclick="toggleMusic()">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üéÑ</button>
    </div>

    <div id="snow-container"></div>

    <script>
        const audio = document.getElementById('music-main');
        const btn = document.getElementById('t-btn');
        let isPlaying = false;

        // –í 2025-2026 –±—Ä–∞—É–∑–µ—Ä—ã —Ç—Ä–µ–±—É—é—Ç —è–≤–Ω–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è –¥–ª—è –∑–≤—É–∫–∞
        function toggleMusic() {
            if (!isPlaying) {
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        btn.innerText = "–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéâ";
                        btn.style.background = "#2ecc71";
                    })
                    .catch(err => console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É."));
            }
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 50; 
            for (let i = 0; i < count; i++) {
                let flake = document.createElement('div');
                flake.className = 'snowflake';
                let size = (Math.random() * 4 + 2) + 'px';
                flake.style.width = size;
                flake.style.height = size;
                flake.style.left = (Math.random() * 100) + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 4) + 's';
                flake.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(flake);
            }
        }
        window.onload = createSnow;
    </script>
</body>
</html>
